<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-sub: #86868b;
            --logo-opacity: 0.4; /* 平時的透明度，越低越低調 */
        }

        body {
            margin: 0;
            padding: 60px 20px;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 50px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 桌面版一行四個 */
            gap: 60px 40px;
            max-width: 900px;
            margin: 0 auto;
            align-items: center;
            justify-items: center;
        }

        .logo-item {
            width: 100%;
            max-width: 140px; /* 限制標誌最大寬度 */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: grayscale(100%); /* 強制灰階 */
            opacity: var(--logo-opacity);
            transition: all 0.5s ease;
        }

        /* 滑鼠移入效果 */
        .logo-item:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: translateY(-2px); /* 輕微上浮 */
        }

        /* 標誌圖片的通用樣式 */
        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 手機版適應：改為兩列 */
        @media (max-width: 768px) {
            .logo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px 20px;
            }
            .logo-item {
                max-width: 110px;
            }
        }
    </style>
</head>
<body>

    <div class="section-title">信任畫策的品牌</div>

    <div class="logo-grid">
        <!-- 這裡請替換成你合作品牌的 Logo 圖片網址 -->
        <!-- 如果暫時沒有圖片，可以先用文字代替，或是放上佔位圖 -->
        
        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+A" alt="Brand 1">
        </div>
        
        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+B" alt="Brand 2">
        </div>

        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+C" alt="Brand 3">
        </div>

        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+D" alt="Brand 4">
        </div>

        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+E" alt="Brand 5">
        </div>

        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+F" alt="Brand 6">
        </div>

        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+G" alt="Brand 7">
        </div>

        <div class="logo-item">
            <img src="https://via.placeholder.com/150x60/FFFFFF/000000?text=BRAND+H" alt="Brand 8">
        </div>
    </div>

</body>
</html>
